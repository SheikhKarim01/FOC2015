<html>
<head>
	<title>Collabartation</title>
    
    <link rel="stylesheet" href="Styles/draw.css"/>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="utf-8" />
    
</head>
    
<body>
    
	<div class="header">
		<a href="index.html" class="block">COLLAB<span style="color: #66a1ff; display: inline;">ART</span>ATION</a>
    </div>
    
	</div>
	<div class="buttons">
        
		<input type="button" id="save" name="save">
		<label for="save">
			<img class="button-save" src="Assets/Images/tick.png">
		</label>
        
		<input type="button" id="clear" name="clear">
		<label for="clear">
			<img class="button-clear" src="Assets/Images/cross.png">
		</label>
        
        <a href="index.html">
			<img class="button-back" src="Assets/Images/back.png">
		</a>
        
	</div>
    
	<div class="canvas">
        
		<canvas id="can" height=300px width=300px onmouseover="check()"></canvas>
        
		<div class="grid">
			<div class="top left"><img src="Assets/Images/test/6.jpg" alt="picture test"/></div>
			<div class="top center"><img src="Assets/Images/test/7.jpg" alt="picture test"/></div>
			<div class="top right"><img src="Assets/Images/test/8.jpg" alt="picture test"/></div>
			<div class="middle left"><img src="Assets/Images/test/1.jpg" alt="picture test"/></div>
			
			<div class="middle right"><img src="Assets/Images/test/2.jpg" alt="picture test"/></div>
			<div class="bottom left"><img src="Assets/Images/test/4.jpg" alt="picture test"/></div>
			<div class="bottom center"><img src="Assets/Images/test/5.jpg" alt="picture test"/></div>
			<div class="bottom right"><img src="Assets/Images/test/3.jpg" alt="picture test"/></div>
		
		</div>
	</div>
	
	<div class="colourPicker">
		<div class="colourPick" id="green"></div>
		<div class="colourPick" id="blue"></div>
		<div class="colourPick" id="red"></div>
		<div class="colourPick" id="yellow"></div>
		<div class="colourPick" id="orange"></div>
		<div class="colourPick" id="black"></div>
		<div class="colourPick" id="white">
			<span style="position: absolute; left: 50%; transform: translate(-50%, 0); top: 35%;">Eraser</span>
		</div>
        
        <div class="brushBox">
            <img src="Assets/Images/brush2.png" alt="small brush" id="small"/>
            <img src="Assets/Images/brush3.png" alt="medium brush" id="medium"/>
            <img src="Assets/Images/brush4.png" alt="large brush" id="large"/>
            <img class="background" src="Assets/Images/brush4.png" alt="mega brush" id="mega"/>
        </div>
	</div>
    <div class="confirm confirmHidden"> 
		<p>Give us your details so we can let you know when this project is finished</p>
		<form action="demo_form.asp">
			<label>Email:</label> <input placeholder= "example@mail.com" type="text" name="fname"><br>
			<label>Phone number:</label> <input placeholder= "02312345678"  type="text" name="lname"><br>
			<input type="submit" value="Submit">
		</form>
	</div>
	
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js" ></script>
    <script src="Script/main.js"></script>
	
</body>
</html>
