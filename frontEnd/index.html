<html>

<head>
    <title>gridraw</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
    <link href="main.css" type="text/css" rel="stylesheet"/>
</head>
    
    
    

<body>

    
    <header>
    
        <h1>
            DRAW.IT
        </h1>
        
    </header>
    
    
    <div class="themeBox">
    
    <a href="#" class="link">    
    
        <img src="skyscrapertn.jpg" alt="skyscraper theme"/>
        
        <div class="themeDetails">
        
            <h2 class="theme">Skyscraper</h2>
            <h2 class="inProgress">In Progress</h2>
            <progress max="9" value="1"></progress>
            <h2>Number of Tiles: 9</h2>
            
        </div>
        
        <div class="arrowBox">
            <img src="arrow.png" alt="Arrow button" class="arrow"/>
        </div>
        
        </a>
    </div>
    
        
    <div class="themeBox">
        
        <a href="#" class="link">
        
    
        <img src="skyscrapertn.jpg" alt="skyscraper theme"/>
        
        <div class="themeDetails">
        
            <h2 class="theme">Skyscraper</h2>
            <h2 class="complete">Complete</h2>
            <progress max="9" value="9"></progress>
            <h2>Number of Tiles: 9</h2>
            
        </div>
        <div class="arrowBox">
            <img src="arrow.png" alt="Arrow button" class="arrow"/>
        </div>
            
        </a>
    </div>
    
    <div class="themeBox">
        
        <a href="#" class="link">
    
        <img src="skyscrapertn.jpg" alt="skyscraper theme"/>
        
        <div class="themeDetails">
        
            <h2 class="theme">Skyscraper</h2>
            <h2 class="blank">Blank</h2>
            <progress max="9" value="0"></progress>
            <h2>Number of Tiles: 9</h2>
            
        </div>
        <div class="arrowBox">
            <img src="arrow.png" alt="Arrow button" class="arrow"/>
        </div>
            
            
        </a>
    </div>
    
    
</body>


</html>
